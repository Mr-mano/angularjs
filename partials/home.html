<div ng-show="loading">Chargement...</div>
<div ng-hide="loading">

    <div ng-repeat="post in posts">
        <h1>{{post.company}}</h1>

        <p>{{post.content}}</p>
        <p>
            <a href="#!comments/{{post.id}}">{{post.comments.length-1}} commentaires</a>
        </p>
        
        <hr>
    </div>
    
</div>
